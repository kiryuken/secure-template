version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: max-secure-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: max_secure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - max-secure-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: max-secure-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - max-secure-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: max-secure-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - max-secure-network
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: max-secure-api
    ports:
      - "8080:8080"
    environment:
      APP_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: max_secure
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - max-secure-network
    volumes:
      - ./logs:/root/logs
      - ./uploads:/root/uploads
    command: ["./api"]

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: max-secure-worker
    environment:
      APP_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: max_secure
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - max-secure-network
    volumes:
      - ./logs:/root/logs
    command: ["./worker"]

networks:
  max-secure-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
